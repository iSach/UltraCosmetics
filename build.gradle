allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    group = 'be.isach'
    version = '2.1.2-RELEASE'

    compileJava.options.encoding = 'UTF-8'

    configurations {
        shaded
        compile.extendsFrom shaded
    }

    afterEvaluate{
        jar {
            dependsOn configurations.shaded
            from configurations.shaded.collect {
                    it.isDirectory() ?
                            it :
                            zipTree(it)
                }
        }
    }
}

dependencies{
    subprojects.each{ p ->
        shaded(p) {
            transitive false
        }
    }
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        ivy {
            url 'http://www.tcpr.ca/files/'
            layout 'pattern', {
                artifact '[module]/[module]-[revision].[ext]'
            }
        }
        maven {
            url 'https://hub.spigotmc.org/nexus/content/groups/public/'
        }
        maven {
            url 'https://oss.sonatype.org/content/groups/public/'
        }
        maven {
            url 'http://nexus.theyeticave.net/content/repositories/pub_releases'
        }
        maven {
            url 'http://repo.md-5.net/content/repositories/releases'
        }
        maven {
            url 'http://repo.howaner.de'
        }
        maven {
            url 'http://repo.dmulloy2.net/content/groups/public/'
        }
    }
}

